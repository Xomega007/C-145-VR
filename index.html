<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #fff">

        <a-box color="cyan" position = "-0.7 0.5 -2"></a-box>
        <a-box position = "0.7 0.2 -2" color = "orange" height = "0.3"></a-box>
        <a-box position = "-0.7 1 -2" color = "#C5B700" height = "0.3" width = "2"></a-box>
        <a-sphere position = "-0.7 1.2 -2" color = "yellow" radius = "0.55"></a-sphere>
        <a-sphere position = "-0.93 0.6 -1.5" color = "white" radius = "0.2"></a-sphere>
        <a-sphere position = "-0.46 0.6 -1.5" color = "white" radius = "0.2"></a-sphere>
        <a-box position = "-0.7 0.3 -1.9" color = "black" height = "0.1" width = "0.7"></a-box>
        <a-plane position = "0 0 -2" rotation = "-90 0 0" width = "4" height = "4" color = "#A70D0D"></a-plane>

        
    </a-scene>
</body>

</html>
